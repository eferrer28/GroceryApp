<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

<ion-content padding>

  <ion-list>

      <img data-src="{{data.image}}">
    </ion-item>
</ion-list>

</ion-content>
