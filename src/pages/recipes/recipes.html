<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let data of recipeData">

      <img data-src="{{data.image}}">
      <ion-card-content>
   <ion-card-title>
     {{data.title}}
     </ion-card-title>
   <p>
<button ion-button round outline (click)="fetchRecipe({data.id})">Click here for recipes</button>   </p>
 </ion-card-content>
    </ion-card>
</ion-list>

</ion-content>
