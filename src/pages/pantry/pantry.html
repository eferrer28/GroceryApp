

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>pantry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of pantryItems  | async; let idx = index"
    [attr.data-selected]="false"
    (click)="hightlightStatus[idx]=!hightlightStatus[idx]; add(item.$value, idx)"
    [class.selected]="hightlightStatus[idx]">
      {{ item.$value }}

    </button>


</ion-list>

<button ion-button (click)="getRecipes()">Get Recipes</button>


</ion-content>
